<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>
<style>
body {
font-family: Arial;
text-align: center;
margin-top: 50px;
}
input, select {
padding: 8px;
margin: 10px;
font-size: 16px;
}
#result {
margin-top: 20px;
font-size: 22px;
color: green;
font-weight: bold;
}
</style>
</head>
<body>
<h2>Temperature Converter</h2>
<input type="number" id="temp" placeholder="Enter value">
<select id="type">
<option value="CtoF">Celsius → Fahrenheit</option>
<option value="FtoC">Fahrenheit → Celsius</option>
</select>
<div id="result">Result</div>
<script>
let temp = document.getElementById("temp");
let type = document.getElementById("type");
let result = document.getElementById("result");
temp.addEventListener("input", convert);
type.addEventListener("change", convert);
function convert() {
let value = temp.value;
if (value === "") {
result.textContent = "Result";
return;
}
if (type.value === "CtoF") {
let ans = (value * 9/5) + 32;
result.textContent = `${value}°C = ${ans.toFixed(2)}°F`;
} else {
let ans = (value - 32) * 5/9;
result.textContent = `${value}°F = ${ans.toFixed(2)}°C`;
}
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>API Fetch Example</title>
  <style>
    body{font-family:Arial;background:#f2f2f2;padding:20px;text-align:center;}
    button{padding:8px 12px;margin:15px;background:#4CAF50;color:white;border:none;border-radius:4px;cursor:pointer;}
    #container{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;}
    .card{background:white;padding:15px;border-radius:6px;box-shadow:0 0 5px gray;width:150px;text-align:center;}
  </style>
</head>
<body>
<h2>Users from API</h2>
<button id="fetchBtn">Load Users</button>
<div id="container"></div>

<script>
const container=document.getElementById('container');
document.getElementById('fetchBtn').onclick=()=>{
  fetch('https://jsonplaceholder.typicode.com/users')
    .then(res=>res.json())
    .then(data=>{
      container.innerHTML='';
      data.forEach(u=>{
        const card=document.createElement('div');
        card.className='card';
        card.textContent = u.name; // minimal info
        container.appendChild(card);
      });
    })
    .catch(()=>container.textContent='Failed to load data');
};
</script>
</body>
</html>
