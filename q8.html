<!DOCTYPE html>
<html>
<head>
<style>
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }
    .item {
        background: purple;
        height: 100px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    @media(max-width:600px){
        .grid {
            grid-template-columns: 1fr;  /* one column */
        }
    }
</style>
</head>
<body>

<div class="grid">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
</div>

</body>
</html>
