<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>
<style>
body {
font-family: Arial;
text-align: center;
margin-top: 50px;
}
input, select {
padding: 8px;
margin: 10px;
font-size: 16px;
}
#result {
margin-top: 20px;
font-size: 22px;
color: green;
font-weight: bold;
}
</style>
</head>
<body><h2>Temperature Converter</h2>
<input type="number" id="temp" placeholder="Enter value">
<select id="type">
<option value="CtoF">Celsius → Fahrenheit</option>
<option value="FtoC">Fahrenheit → Celsius</option>
</select>
<div id="result">Result</div>
<script>
let temp = document.getElementById("temp");
let type = document.getElementById("type");
let result = document.getElementById("result");
temp.addEventListener("input", convert);
type.addEventListener("change", convert);
function convert() {
let value = temp.value;
if (value === "") {
result.textContent = "Result";
return;
}
if (type.value === "CtoF") {
let ans = (value * 9/5) + 32;
result.textContent = `${value}°C = ${ans.toFixed(2)}°F`;
} else {
let ans = (value - 32) * 5/9;
result.textContent = `${value}°F = ${ans.toFixed(2)}°C`;
}
}
</script>
</body>
</html>
