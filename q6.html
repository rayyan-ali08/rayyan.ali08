<!DOCTYPE html>
<html>
<head>
<style>
    .container {
        display: flex;
    }
    .box {
        width: 100px;
        height: 100px;
        margin-right: 10px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .b1 { background:red; }
    .b2 { background:green; }
    .b3 { background:blue; }
</style>
</head>
<body>

<div class="container">
    <div class="box b1">Box 1</div>
    <div class="box b2">Box 2</div>
    <div class="box b3">Box 3</div>
</div>

</body>
</html>
